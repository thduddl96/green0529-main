<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드 연습</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      body {
        font-family: Arial, 돋움, Dotum, sans-serif;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
      }
      header {
        height: 100px;
      }
      .slide {
        font-size: 0;
        height: 300px;
        width: 100%;
        /* 부모가 갖고 있는 1200을 다 씀 */
        overflow: hidden;
      }
      .slide ul {
        /* display: flex; */
      }
      .slide ul li {
        width: 1200px;
      }
      .slide ul img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        function nextani() {
          $(".slide ul").animate({ marginTop: "-300px" }, 500, function () {
            $(".slide ul li").eq(0).appendTo(".slide ul");
            $(".slide ul").css({ marginTop: "0" });
            // 맨 처음에 있던 애를 뒤로 보낸다는 뜻...
          });
        }
        setInterval(function () {
          nextani();
        }, 2000);
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <div class="slide">
        <ul>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2023/07/02/19/58/chamomile-8102907_1280.jpg"
              alt=""
            />
          </li>
          <li>
            <img
              src="https://media.istockphoto.com/id/1482199015/ko/%EC%82%AC%EC%A7%84/%ED%96%89%EB%B3%B5%ED%95%9C-%EA%B0%95%EC%95%84%EC%A7%80-%EC%9B%A8%EC%9D%BC%EC%8A%A4-%EC%96%B4-%EC%BD%94%EA%B8%B0-14-%EC%A3%BC%EB%A0%B9-%EA%B0%9C%EA%B0%80-%EC%9C%99%ED%81%AC%ED%95%98%EA%B3%A0-%ED%97%90%EB%96%A1%EC%9D%B4%EA%B3%A0-%ED%9D%B0%EC%83%89%EC%97%90-%EA%B3%A0%EB%A6%BD%EB%90%98%EC%96%B4-%EC%95%89%EC%95%84-%EC%9E%88%EC%8A%B5%EB%8B%88%EB%8B%A4.jpg?s=2048x2048&w=is&k=20&c=ay8lSz7x8m5VILFQGik-7cQO6tk2fwYFklMuHHWzcYs="
              alt=""
            />
          </li>
          <li>
            <img
              src="https://media.istockphoto.com/id/1306641965/ko/%EC%82%AC%EC%A7%84/%ED%9D%B0%EC%83%89-%EB%B0%B0%EA%B2%BD%EC%97%90-%EC%BD%94%EB%B9%84%EB%B2%84%EB%8F%85-%EA%B0%95%EC%95%84%EC%A7%80.jpg?s=2048x2048&w=is&k=20&c=aq7Uy1WPM_9GhUNeLk5_vkiRDEvCWjzs-9SPoXIIXcc="
              alt=""
            />
          </li>
        </ul>
      </div>
      <ul class="btn">
        <li><p>이전</p></li>
        <li><p>다음</p></li>
      </ul>
    </div>
  </body>
</html>
