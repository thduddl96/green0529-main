<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    table{border-collapse: collapse;margin: 20px auto;}
    td{border: 1px solid #ccc;padding: 20px;}
    tr:first-child td{background-color: #eee;text-align: center;border-left: none;border-top: 2px solid black;}
    td:first-child{border-left: none;}
    td:nth-child(5){border-right: none;}
  </style>
</head>
<body>
  <table>
    <tr>
      <td >월</td>
      <td >화</td>
      <td >수</td>
      <td >목</td>
      <td >금</td>
    </tr>
    <tr>
      <td >오전간식</td>
      <td rowspan="1">요플레</td>
      <td rowspan="1">우유</td>
      <td >크림빵, 우유</td>
      <td >우유, 콘푸로스트</td>
    </tr>
    <tr>
      <td >점심</td>
      <td rowspan="1">차조밥</td>
      <td rowspan="1">우유</td>
      <td >크림빵, 우유</td>
      <td >우유, 콘푸로스트</td>
    </tr>
    <tr>
      <td >오전간식</td>
      <td rowspan="1">요플레</td>
      <td rowspan="1">우유</td>
      <td >크림빵, 우유</td>
      <td >우유, 콘푸로스트</td>
    </tr>
  </table>
</body>
</html>
