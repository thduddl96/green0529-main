<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   *{margin: 0;padding: 0;}
    table{border-collapse: collapse;margin: 20px;}
    td{border: 1px solid #ccc;padding: 20px;}
    .bg{background-color: #eee;text-align: center;border-left: none;}
    td:last-child{border-right: none;}
  </style>
</head>
<body>
  <table>
    <tr>
      <td >상담실</td>
      <td >담당자</td>
      <td >거래처</td>
      <td >시작시간</td>
      <td >종료시간</td>
    </tr>
    <tr>
      <td rowspan="5" class="bg">상담</td>
      
      </tr>
    <tr>
     <td>이민재</td>
    </tr>
    <tr>
      <td>김수영</td>
    </tr>
    <tr>
      <td>김길동</td>
    </tr>
    <tr>
      <td>이지영</td>
    </tr>
    <tr>
      <td>박인수</td>
    </tr>
</body>
</html>
