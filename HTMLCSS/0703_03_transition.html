<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *{margin: 0;padding: 0;}
    p{width: 400px;height: 300px;transition: 0.5s;background-position: 50% 120%;background-size: 0 0;}
    p img{width: 100%;height: 100%;object-fit: cover;transition: 0.5s;}
    p:hover{background-image: url(./images/pd_shadow.png);background-position: 50% 100%;
      background-repeat: no-repeat;background-size: 299px 69px;}
    p:hover img {transform: translateY(-20px);}
    
  </style>
</head>
<body> 
<p><img src="./images/NK.png" alt="NK"></p>
</body>
</html>
