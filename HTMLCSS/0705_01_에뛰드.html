<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        color: #000;
        text-decoration: none;
      }
      body {
        background-color: #f9cfdb;
      }
      #wrap {
      }
      #wrap header {
        height: 100px;
        width: 1862px;
      }
      #wrap header:hover {
        background-color: #fff;
        opacity: 1;
      }
      #wrap header .top {
        width: 1480px;
        margin: 0 auto;
      }
      #wrap .logo {
        display: flex;
        width: 108px;
        height: 20px;
      }
      #wrap .logo a {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url(./images/img_logo2023-1.png);
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
      }

      #wrap .menu {
        float: left;
      }
      #wrap .menu > ul {
        height: 100px;
      }
      #wrap .menu > ul > li {
        float: left;
        position: relative;
        width: 142px;
      }
      #wrap .menu > ul > li > a {
        display: block;
        line-height: 30px;
        position: relative;
        font-weight: bold;
        margin-top: 10px;
      }

      #wrap .menu > ul > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 65%;
        height: 2px;
        background-color: red;
        transform: scaleX(0);
        transition: 0.5s;
      }
      #wrap .menu > ul > li:hover > a::after {
        transform: scaleX(1);
      }
      #wrap .menu > ul.sub {
        height: 0;
        overflow: hidden;
        transition: 0.5s;
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
        z-index: 1;
      }

      #wrap .menu > ul:hover .sub {
        height: 500px;
        padding: 5px 0;
      }
      #wrap .menu > ul .sub li {
        color: #f993fb;
        display: block;
        line-height: 40px;
      }
      #wrap .menu > ul > li:hover > a {
        color: #f993fb;
        display: block;
      }
      .bg {
        position: absolute;
        left: 0;
        top: 100px;
        background-color: aqua;
      }
      div.right ul {
        float: right;
      }
      div.right ul li {
        float: left;
        font-weight: bold;
        margin: 20px 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="top">
          <div class="logo"><a href="#"></a></div>

          <div class="menu">
            <ul>
              <li>
                <a href="#">PRODUCT</a>
                <ul class="sub">
                  <li><a href="#">신제품 > </a></li>
                  <li><a href="#">전체보기 > </a></li>
                </ul>
              </li>
              <li>
                <a href="#">BRAND</a>
                <ul class="sub">
                  <li><a href="#">싱글섀도우</a></li>
                  <li><a href="#">마스카라</a></li>
                </ul>
              </li>
              <li>
                <a href="#">MAKEUPLOOK</a>
                <ul class="sub">
                  <li><a href="#">립스틱</a></li>
                </ul>
              </li>
              <li>
                <a href="#">STORE</a>
                <ul class="sub">
                  <li><a href="#">브러쉬</a></li>
                  <li><a href="#">퍼프</a></li>
                  <li><a href="#">헤어도구</a></li>
                </ul>
              </li>
              <li>
                <a href="#">FOUNDATIONFACTORY</a>
                <ul class="sub">
                  <li><a href="#">워시</a></li>
                  <li><a href="#">보습</a></li>
                  <li><a href="#">핸드·풋</a></li>
                </ul>
              </li>
            </ul>
            <div class="bg"></div>
          </div>
          <div class="right">
            <ul>
              <li><a href="#">@</a></li>
              <li><a href="#">↗</a></li>
            </ul>
          </div>
        </div>
        <div class="photo">
          <img src="./images/rize.jpg" alt="사진" />
        </div>
      </header>
    </div>
  </body>
</html>
