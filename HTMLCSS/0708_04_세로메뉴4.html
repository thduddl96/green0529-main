<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{margin: 0;padding: 0;}
      ul{list-style: none;}
      a{text-decoration: none;color: #333;}
      #wrap{}
      #wrap .left{width: 200px;float: left;}
      #wrap .left .logo{width: 100%;height: 100px;background: #aaa;}
      #wrap .left .menu{width: 100%;height: 550px;background: #bbb;}
      #wrap .left .menu>ul{width: 90%;margin: 0 auto;}
      #wrap .left .menu>ul>li{height: 50px;line-height: 50px;border: 1px solid #333;text-align: center;border-bottom: none;box-sizing: border-box;position: relative;}
      #wrap .left .menu>ul>li:last-child{border-bottom: 1px solid #333;}
      #wrap .left .menu>ul>li:hover>a{display:block;background-color:  #000;color: #fff;}
      #wrap .left .menu>ul>li .sub{position: absolute;left: 100%;top: 0;width: 1000px;z-index: 2;height: 0;overflow: hidden;transition: 0.5s;}
      #wrap .left .menu>ul>li .sub li a{color: #fff;}
      #wrap .left .menu>ul>li .sub li{float: left;line-height: 50px;text-align: center;width: 200px;}
      #wrap .left .menu>ul>li .sub li:hover a{display: block;background: #fff;color: #000;}
      #wrap .left .menu>ul:hover .sub{height: 50px;}
      #wrap .bg{position: absolute;width: calc(100% - 190px);height: 0px;background: #000;left: 190px;top: 100px;z-index: 1;overflow: hidden;transition: 0.5s;}
      #wrap .left .menu>ul:hover ~ .bg{height: 200px;}
      #wrap .right{width: calc(100% - 200px);float: left;}
      #wrap .right .slide{width: 100%;height: 350px;background: #ccc;}
      #wrap .right .content{height: 200px;width: 100%;}
      #wrap .right .content >div{float: left;width: 33.333%;height: 100%;}
      #wrap .right .content >div.notice{float: left;width: #ddd;}
      #wrap .right .content >div.banner{float: left;width: #eee;}
      #wrap .right .content >div.go{background: #ddd;}
      #wrap .right .foot{width: 100%;height: 100px;}
      #wrap .right .foot>div{float: left;}
      #wrap .right .foot>div.logo{width: 20%;height: 100%;background: #aaa;}
      #wrap .right .foot>div:last-child{width: 80%;height: 100%;background: #bbb;}


    </style>
  </head>
  <body>
    <div id="wrap">
     <div class="left">
      <div class="logo">로고</div>
      <div class="menu">
        <ul>
          <li><a href="#">인기모음전</a>
            <ul class="sub">
              <li><a href="#">수저모음</a></li>
              <li><a href="#">도마모음</a></li>
              <li><a href="#">그릇모음</a></li>
              <li><a href="#">접시모음</a></li>
            </ul>
          </li>
          <li><a href="#">베스트상품</a>
            <ul class="sub">
              <li><a href="#">주방용품</a></li>
              <li><a href="#">설비제품/a></li>
              <li><a href="#">인덕션제품</a></li>
              <li><a href="#">실리콘제품</a></li>
            </ul>
          </li>
          <li><a href="#">업종별샵</a>
            <ul class="sub">
              <li><a href="#">한식기물</a></li>
              <li><a href="#">양식기물</a></li>
              <li><a href="#">일식기물</a></li>
              <li><a href="#">중식기물</a></li>
            </ul>
          </li>
          <li><a href="#">인덕션용품</a>
            <ul class="sub">
              <li><a href="#">냄비/솥</a></li>
              <li><a href="#">후라이팬/주물</a></li>
              <li><a href="#">인덕션렌지</a></li>
              <li><a href="#">인덕션렌지</a></li>
            </ul>
          </li>
        </ul>
        <div class="bg"></div>
      </div>
     </div>
     <div class="right">
      <div class="slide">이미지슬라이드</div>
      <div class="content">
        <div class="notice">공지사항갤러리</div>
        <div class="banner">배너</div>
        <div class="go">바로가기</div>
     </div>
     <div class="foot">
     <div class="logo">로고</div>
     <div>
      <div class="footmenu">하단메뉴</div>
      <div class="copyright">copyright</div>

     </div>
    </div>
    </div>
  </body>
</html>
