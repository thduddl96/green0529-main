<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .scoll {
        position: relative;
        width: 160px;
        border-radius: 50%;
        background: linear-gradient();
      }
      .scoll .text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div class="scroll">
      <div class="text"><img src="./images/s"</div>
      <div class="text"><img src="./images/s"</div>
    </div>
  </body>
</html>
