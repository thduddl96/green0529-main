<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
      }
      #photo {
        display: none;
      }
      #photo:checked ~ p img {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="photo" />
    <label for="photo">이미지토글</label>
    <p><img src="./images/photo1.jpg" alt="photo1"</p>
  </body>
</html>
