<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      input[type="radio"] {
        display: none;
      }
      div {
        position: relative;
        width: 0px;
        height: 300px;
      }
      div p {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
      }
      div p img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
      }
      #photo1:checked ~ div p:first-child img {
        display: block;
      }
      #photo2:checked ~ div p:nth-child(2) img {
        display: block;
      }
      #photo3:checked ~ div p:nth-child(3) img {
        display: block;
      }
      #photo4:checked ~ div p:nth-child(4) img {
        display: block;
      }
      #photo5:checked ~ div p:nth-child(5) img {
        display: block;
      }
      #photo6:checked ~ div p:nth-child(6) img {
        display: block;
      }
      label {
        display: block;
        width: calc(500px / 6);
        line-height: 50px;
        background: #9cc;
        text-align: center;
        cursor: pointer;
        float: left;
      }
      #phto1:checked ~ label:first-of-type,
      #phto1:checked ~ label:nth-of-type(2),
      #phto1:checked ~ label:nth-of-type(3),
      #phto1:checked ~ label:nth-of-type(4),
      #phto1:checked ~ label:nth-of-type(5),
      #phto1:checked ~ label:nth-of-type(6) {
        background: #699;
      }
      label:hover {
        background: #669;
      }
    </style>
  </head>
  <body>
    <input type="radio" name="photo" id="photo1" checked />
    <input type="radio" name="photo" id="photo2" />
    <input type="radio" name="photo" id="photo3" />
    <input type="radio" name="photo" id="photo4" />
    <input type="radio" name="photo" id="photo5" />
    <input type="radio" name="photo" id="photo6" />
    <div>
      <label for="photo1">photo1</label>
      <label for="photo2">photo2</label>
      <label for="photo3">photo3</label>
      <label for="photo4">photo4</label>
      <label for="photo5">photo5</label>
      <label for="photo6">photo6</label>
    </div>
  </body>
</html>
