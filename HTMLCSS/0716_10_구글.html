    <style>

      .main{position: absolute;top: 290px;}
      .main .searchbox{border-radius: 50px;width: 386px;height: 46px;border: 1px solid #dadce0;left: 0 auto;}

    <div id="wrap">
      <header>

    </ul>
      <ul class="right">  
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li><img src="./images/google/image/menu.gif" alt="photo" /></li>
          <li><a href="#">로그인</a></li>
      </ul>
      </header>
      <div class="main">
        <div class="logo"><img src="./images/google.png" alt="google"></div>

          <ul>

        </div>
