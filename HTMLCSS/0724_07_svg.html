    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      svg {
        width: 1920px;
        height: 1080px;
      }

      svg path {
        fill: none;
        stroke-width: 5px;
        stroke: #000;

        stroke-dasharray: 6000;
        stroke-dashoffset: 6000;
        animation: ani 5s infinite;
        stroke-linecap: round;
      }

      @keyframes ani {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: 6000;
        }
      }
    </style>
  </head>
