<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        position: absolute;
        left: 0;
        top: 0;
        width: 500px;
        height: 500px;
      }
      section p {
        clip-path: url(#path1);
      }
      svg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <p><img src="./images/clip2_1.jpg" alt="clip2" /></p>
      <svg>
        <clipPath id="path1" clipPathUnits="objectBoundingBox">
          <polygon points="0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 " />
          <polygon points="0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 0.5,0.5 " />
          <polygon class="st0" points="0,0.2 0.5,0 1,0.2 1,0.7 0.5,1 0,0.7 " />
        </clipPath>
      </svg>
    </section>
  </body>
</html>
