<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .gallery {
        display: flex;
        width: 600px;
        height: 300px;
      }
      .gallery > li {
        flex: 1;
        position: relative;
        transition: all 0.3s;
      }
      .gallery > li:hover {
        flex: 3;
      }
      .gallery > li img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <ul class="gallery">
      <li><img src="./images/photo1.jpg" alt="이미지" /></li>
      <li><img src="./images/photo2.jpg" alt="이미지" /></li>
      <li><img src="./images/photo3.jpg" alt="이미지" /></li>
      <li><img src="./images/photo4.jpg" alt="이미지" /></li>
    </ul>
  </body>
</html>
