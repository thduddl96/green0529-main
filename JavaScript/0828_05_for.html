<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = "";
      let i = 1;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.write(text);
      //i라는 변수가 10보다 작을 때동안 계속 반복작동.
    </script>
  </body>
</html>
