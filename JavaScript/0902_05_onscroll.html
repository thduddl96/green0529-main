<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세로메뉴</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 3000px;
      }
      #navbar {
        width: 100%;
        height: 50px;
        background: #8ac007;
        transition: 1s;
        opacity: 0.5;
      }

      #navbar.on {
        position: fixed;
        left: 0px;
        top: 0px;
      }
      /*포지션과 레프트와 탑이 같이 움직여야함.블록요소는 겹치지 못하는데 
      fixed를 줘서 겹쳐져서 고정이됨.*/

      .contents {
        height: 500px;
        width: 100%;
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="contents"></div>
    <script>
      window.onscroll = function () {
        let ht = document.documentElement.scrollTop;
        console.log(ht);
        if (ht > 20) {
          document.getElementById("navbar").classList.add("on");
        } else {
          document.getElementById("navbar").classList.remove("on");
        }
      };
      //h2가 20보다 크니 아니니
    </script>
  </body>
</html>
