<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      #slide {
        position: relative;
        width: 1200px;
        height: 300px;
        margin: 50px auto;
        overflow: hidden;
      }
      #slide .slides {
        position: absolute;
        left: 0;
        display: flex;
      }
      #slide .slides img {
        width: 1200px;
        height: 300px;
        object-fit: cover;
      }
      .btn li {
        cursor: pointer;
      }
      .page li.on {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li class="txt"><a href="#">01 지속가능경영 체계</a></li>
      <li class="txt"><a href="#">언론보도</a></li>
      <li class="txt"><a href="#">CJBS Now</a></li>
      <li class="txt"><a href="#">미디어</a></li>
      <li class="txt"><a href="#">뉴스구독(E-mail)</a></li>
    </ul>
    <div>
      <section><img src="./images/highlight-img-1.jpg" alt="" /></section>
      <section>언론보도</section>
      <section>CJBS Now</section>
      <section>미디어</section>
      <section>뉴스 구독</section>
    </div>
    <script>
      document.querySelectorAll(".txt")[0].firstChild.classList.add("active");
      document.querySelectorAll(".txt")[0].classList.add("on");
      function myfnc() {
        document.querySelectorAll("txt").forEach(function (keys, item) {
          keys.firstChild.classList.remove("active");
        });
      }
      document.querySelectorAll(".txt").forEach(function (keys, item) {
        console.log(keys);
        keys.onmouseenter = function (e) {
          e.preventDefault();
          myfnc();
          keys.firstChild.classList.add("active");
          console.log(item);
          document.querySelectorAll("section").forEach(function (value, key) {
            value.classList.remove("on");
          });
          document.querySelectorAll("section")[item].classList.add("on");
        };
      });
    </script>
  </body>
</html>
