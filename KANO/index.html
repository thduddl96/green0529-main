<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .gallery {
        width: 80%;
        max-width:1900px;
        margin: 0 auto;
        background-color: rgb(238, 236, 236);
      }
      .gallery h1 {
        font-size: 28px;
        font-weight: normal;
        height: 72px;
        line-height: 38px;
        display: flex;
        align-items: center;
      }
      
    </style>
  </head>
  <body>
    <div class="gallery">
      <h1>카노와 함께하는<br />브랜드를 소개합니다.</h1>
      <ul>
        <li>
          <ul class="icon">
            <li><img src="./images/logo1.png" alt="" /></li>
            <h3>이지스토리</h3>
            <p>산뜻한 일상에 이야기를 전하는 정직한 브랜드입니다.</p>
          </ul>
        </li>
        <li>
          <ul class="icon">
            <li><img src="./images/logo02.png" alt="" /></li>
            <h3>페슬러</h3>
            <p>반려동물과 함께하는 우리의 일상을 위한 브랜드입니다.
        </li>
        <li>
          <ul class="icon">
            <li><img src="./images/logo03.png" alt="" /></li>
            <h3>홈케어</h3>
            <p>보다 나은 홈 라이프를 위한 방법을 만드는 브랜드입니다.</p>
          </ul>
        </li>
        <div class="right">
          <ul>
            <li>
              <p><img src="./images/title01.jpg" alt=""></p>
            </li>
          </ul>
          </div>
      </ul>
    </div>
  </body>
</html>
