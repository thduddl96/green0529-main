<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #wrap {
        width: 1200px;
        margin: 0 auto;
        display: grid;

        grid-template-columns: 592px 280px 280px;
        grid-template-rows: 475px 230px 230px;
        gap: 20px;
      }
      #wrap > div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px;
      }
      .wrap .con1 {
        grid-row: 2 / 4;
      }
      .wrap .con2 {
        grid-row: 2 / 3;
        grid-column: 2;
      }
      .wrap .con3 {
        grid-row: 3 / 4;
        grid-column: 2;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="con1"><img src="./images/con1.jpg" alt="con1" /></div>
      <div class="con2"><img src="./images/con2.jpg" alt="con2" /></div>
      <div class="con3"><img src="./images/con3.jpg" alt="con3" /></div>
      <div class="con4"><img src="./images/con4.jpg" alt="con4" /></div>
      <div class="con5"><img src="./images/con5.jpg" alt="con5" /></div>
    </div>
  </body>
</html>
