<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-height: 100vh;
        flex-direction: column;
      }
      .box {
        width: 50px;
        height: 50px;
      }
      .gradient-green {
        background: linear-gradient(#fff, green);
      }
      .gradient-purple {
        background: linear-gradient(#fff, purple);
      }
      .gradient-blue {
        background: linear-gradient(#fff, blue);
      }
    </style>
  </head>
  <body>
    <div class="box gradient-green green"></div>
    <div class="box gradient-purple purple"></div>
    <div class="box gradient-blue blue"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      gsap.to(".green", {
        rotation: 360,
        x: 100,
        duration: 5,
        ease: "bounce.inOut",
        repeat: -1,
        yoyo: true,
      });

      //-1이 들어가면 무한반복됨.
      //하나 끝날 때마다 , 써야 적용됨

      //이동하는 것
      gsap.from(".green", { rotation: -360, x: -100, duration: 5 });
      //지정된 값(빈 공간에서)에서 이동하는 것

      gsap.from(".purple,{ rotation: -360, x: -500, duration: 5 });
      gsap.fromTo(".blue", { x: -500 }, { rotation: 360, x: 500, duration: 5 });
    </script>
  </body>
</html>
