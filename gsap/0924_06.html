<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
      }
      .box {
        width: 50px;
        height: 50px;
        opacity: 0;
      }
      .green {
        background: red;
      }
      .purple {
        background: palevioletred;
      }
      .blue {
        background: goldenrod;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- /제이쿼리 할려면 제이쿼리 라이브 얘가 필요함. -->
  </head>
  <body>
    <div class="box green"></div>
    <div class="box blue"></div>
    <div class="box purple"></div>
    <div class="box purple"></div>
    <div class="box purple"></div>

    <script>
      gsap.to(".box", {
        duration: 3,
        scaleY: 5,
        delay: 1,
        stagger: { amount: 0.5, from: 0 },
        //amount(얼마 동안에)라는 값으로 center 가운데부터 시작하는 거
        //center자리에 center가 아니라 end 쓰면 끝에서부터 시작함.
        //random 랜덤으로 알아서 시작
        //edges 끝자락에서
        opacity: 1,
        //스케일 Y는 세로로만 커짐.
        //3초 동안에 5배가 커진다.
        //stagger 처음게 0.5초 동안 나오고 그 다음 것들이 나옴(순차적으로)
      });
    </script>
  </body>
</html>
