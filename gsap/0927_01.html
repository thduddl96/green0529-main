<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        color: #fff;
        background: #111;
      }
      #parallax {
        overflow: hidden;
      }
      .item {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section:nth-child(2n) {
        background: #222;
      }
      .num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw; /* bottom때문에 위에 픽스드 준 거임. */
      }
      .item_img {
        width: 10vw;
        height: 10vw;
        background-size: cover;
        background-position: center;
        margin: 1vw;
      }
      #section1 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2020/05/03/13/09/puppy-5124948_1280.jpg);
      }
      #section2 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2017/05/16/02/57/cat-2316733_1280.jpg);
      }
      #section3 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2017/05/16/02/57/cat-2316733_1280.jpg);
        width: 100px;
        height: 100px;
        border-radius: 50px;
        /* 여기에 높이 넓이 넣으면 이미지가 고정됨(fixed) */
      }
      #section4 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2017/11/08/15/23/sky-2930746_1280.jpg);
      }

      #section8 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2017/11/08/15/23/sky-2930746_1280.jpg);
      }
      #section9 .item_img {
        background-image: url(https://cdn.pixabay.com/photo/2017/11/08/15/23/sky-2930746_1280.jpg);
      }
      .item_text {
        font-size: 5vw;
      }
      #section7 .item_text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #111;
        padding: 30px;
        text-align: center;
        width: 100%;
        opacity: 0;
      }
      #section5,
      #section8 {
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <main id="parallax">
      <section id="section1" class="item">
        <div class="num">01</div>
        <div class="item_img"></div>
      </section>
      <section id="section2" class="item">
        <div class="num">02</div>
        <div class="item_img i1"></div>
        <div class="item_img i2"></div>
        <div class="item_img i3"></div>
      </section>
      <section id="section3" class="item">
        <div class="num">03</div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
        <div class="item_img"></div>
      </section>
      <section id="section4" class="item">
        <div class="num">04</div>
        <div class="item_img i1"></div>
      </section>
      <section id="section5" class="item">
        <div class="num">05</div>
        <div class="item_text t1"></div>
        <div class="item_text t2"></div>
        <div class="item_text t3"></div>
        <div class="item_text t4"></div>
      </section>
      <section id="section6" class="item">
        <div class="num">06</div>
        <div class="item_text">section6</div>
      </section>
      <section id="section7" class="item">
        <div class="num">07</div>
        <div class="item_text t1">코딩이란</div>
        <div class="item_text t2">프로그래밍 코드를</div>
        <div class="item_text t3">어딘가에</div>
        <div class="item_text t4">적는 것을 말한다</div>
        <div class="item_text t5">코딩은</div>
        <div class="item_text t6">누구나</div>
        <div class="item_text t7">할 수 있다</div>
      </section>
      <section id="section8" class="item">
        <div class="num">08</div>
        <div class="item_text t1">section8 tittle1</div>
        <div class="item_text t2">section8 tittle2</div>
        <div class="item_text t3">section8 tittle3</div>
        <div class="item_img i1"></div>
      </section>
      <section id="section9" class="item">
        <div class="num">09</div>
        <div class="item_img i1"></div>
      </section>
    </main>
  </body>
</html>
