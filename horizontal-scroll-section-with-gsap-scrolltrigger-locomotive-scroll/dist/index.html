<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      CodePen - Horizontal scroll section with GSAP ScrollTrigger &amp;
      Locomotive Scroll
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/skn8ash.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <section data-bgcolor="#bcb8ad" data-textcolor="#032f35">
        <div>
          <h1 data-scroll data-scroll-speed="1">
            <span>Lee</span> <span>So</span> <span>young</span>
          </h1>
          <p data-scroll data-scroll-speed="2" data-scroll-delay="0.2">
            with GSAP ScrollTrigger & Locomotive Scroll
          </p>
        </div>
      </section>

      <section id="sectionPin">
        <div class="pin-wrap">
          <h2>
            미술적인 감각의 기반으로 기술을 쌓아 나가 기획 및 디자인 능력과,
            코딩력을 함께 갖춘 준비된 이소영 입니다. 창조적이고 무궁무진하게
            변하는 순수미술을 전공한 저의 작품들을 짧게 소개합니다.
          </h2>
          <img src="../images/resource.jpeg" alt="" />
          <img src="../images/resource_1.jpeg" alt="" />
          <img src="../images/resource_2.jpeg" alt="" />
        </div>
      </section>
      <section data-bgcolor="#e3857a" data-textcolor="#f1dba7">
        <img src="../images/resource_5.png" alt="" />
        <h2 data-scroll data-scroll-speed="1" class="credit">
          <a href="https://thisisadvantage.com" target="_blank"
            >Made by Advantage</a
          >
        </h2>
      </section>
      <!-- 여기 section 더 추가한 거임 -->
      <section data-bgcolor="#e3857a" data-textcolor="#f1dba7">
        <img src="../images/resource_5.png" alt="" />
        <h2 data-scroll data-scroll-speed="1" class="credit">
          <a href="https://thisisadvantage.com" target="_blank"
            >Made by Advantage</a
          >
        </h2>
      </section>
    </div>
    <!-- partial -->
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="./script.js"></script>
    <div class="con">
      <ul>
        <li>
          <p>이소영</p>
        </li>
      </ul>
    </div>
  </body>
</html>
