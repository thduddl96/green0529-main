<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("a").click(function (e) {
          e.preventDefault();
          //여기까지만 쓰면 a를 클릭해도 안 넘어감.
          $("a").css("color", "green");
          //전부 다 초록색
          $(this).css("color", "red");
          //클릭한 것만 빨간색
        });
      });
    </script>
  </head>
  <body>
    <a href="#">하나</a>
    <a href="#">둘</a>
    <a href="#">셋</a>
    <a href="#">넷</a>
    <a href="#">다섯</a>
  </body>
</html>
