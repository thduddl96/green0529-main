<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .voiceWrap {
        height: 100vh;
        display: flex;
        align-items: center;
        overflow: hidden;
      }
      .voiceWrap .voice {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 40px;
        height: 600px;
        display: flex;
        align-items: center;
        /* flex-wrap: wrap; */
        box-sizing: border-box;
      }
      .voiceWrap .voice div:first-child {
        width: 460px;
      }
      .voiceWrap .voice div p img {
        width: 650px;
        position: ;
      }
      .voiceWrap .voice div p.t1 {
        font-size: 45px;
        font-weight: bold;
      }
      .voiceWrap .voice div p.t2 {
        font-size: 14px;
        position: absolute;
      }
      .voiceWrap .voice div a {
        display: flex;
        border: 1px solid rgba(17, 17, 17, 0.6);
        padding: 0 24px;
        color: #666;
        height: 55px;
        align-items: center;
        width: 120px;
        margin-top: 85px;
        border-radius: 20px;
      }
      .voiceWrap .voice div a span {
        margin-right: 20px;
      }
      .voiceWrap .voice > p {
        width: calc(100% - 460px);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="voiceWrap">
      <div class="voice">
        <div>
          <p><img src="./images/culture.png" alt="" /></p>
          <p class="t1">교육예술정보</p>
          <p class="t2">
            국립 현대미술관에서 진행하는<br />다양한 프로그램을 쉽게 찾아볼 수
            있습니다.
          </p>
          <a href="#"
            ><span>자세히 보기</span><img src="images/main_arrow_ov.png" alt=""
          /></a>
        </div>
        <p>
          <img src="./images/2024080801170738411017.gif" alt="" />
        </p>
      </div>
    </div>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/photo1.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./images/photo2.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./images/photo3.jpg" alt="" /></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <div class="swiper-pagination"></div>
    </div>
    <div class="swiper mySwiper1">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/photo1.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./images/photo2.jpg" alt="" /></div>
        <div class="swiper-slide"><img src="./images/photo3.jpg" alt="" /></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        //slidesPerView: 3,
        //spaceBetween: 30,
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span class="' + className + '">' + (index + 1) + "</span>";
          },
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          pauseOnMouseEnter: true,
        },
      });
      swiper.on("slideChange", function () {
        console.log("slide changed");
      });
      var swiper1 = new Swiper(".mySwiper1", {
        //direction: "vertical",
        effect: "fade",
        speed: 1000,
        //세로로 가는 방향임. 스크롤도 세로
        //mySwiper 이 위에 있어서 mySwiper1 뒤에 1 붙이기.
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        on: {
          slidechanged: function () {
            console.log("swiper initialized");
          },
        },
      });
    </script>
      
    </div>
  </body>
</html>
