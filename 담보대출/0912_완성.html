<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>IM캐피탈</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        width: 700px;
        height: 700px;
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        /* width: 100%; */
        height: 100%;
        object-fit: cover;
      }
      .swiper .swiper-slide.bg01 {
        background: url(https://www.imcap.co.kr/static/web/img/main/bg_01.png)
          center/cover no-repeat;
      }
      .swiper .swiper-slide.bg02 {
        background: url(https://www.imcap.co.kr/static/web/img/main/bg_02.png)
          center/cover no-repeat;
      }
      .swiper .swiper-slide.bg03 {
        background: url(https://www.imcap.co.kr/static/web/img/main/bg_03.png)
          center/cover no-repeat;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="txtbox">
            <h1>CREDIT LOAN</h1>
            <p class="tittle">개인신용대출</p>
            <p class="txt">똑똑하고 친절한 개인 금융</p>
            <!-- 글씨가 달라서 class로 또 -->
          </div>
          <img src="./images/main_obj_01.png" alt="" />
        </div>
        <div class="swiper-slide">
          <div class="txtbox">
            <h1>AUTO FINANC</h1>
            <p class="tittle">자동차금융</p>
            <p class="txt">빠르고 편리한 자동차금융</p>
            <!-- 글씨가 달라서 class로 또 -->
          </div>
          <img src="./images/main_obj_02.png" alt="" />
        </div>
        <div class="swiper-slide">
          <div class="txtbox">
            <h1>SECURED LOAN</h1>
            <p class="tittle">담보대출</p>
            <p class="txt">똑똑하고 친절한 개인 금융</p>
            <!-- 글씨가 달라서 class로 또 -->
          </div>
          <img src="./images/main_obj_03.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      let slide = document.querySelectorAll(".swiper-slide");
      slide[0].classList.add("bg01");
      var swiper = new Swiper(".mySwiper", {
        speed: 1000,
        loop: true,
        autoplay: {
          delay: 2500,
        },
        on: {
          slideChange: function () {
            slide[this.realIndex].classList.add("bg0" + this.realIndex + 1);
            //슬라이드 체인지 될 때, 알아서 바뀌게 서식을 갖게 찾아주는 것.
          },
        },
      });
    </script>
  </body>
</html>
