<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .swiper {
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }
      .swiper-slide {
        width: 700px;
        height: 700px;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .swiper-slide img {
        display: block;
        height: 100%;
        object-fit: cover;
      }
      .swiper-text {
        align-self: flex-start;
        margin-top: 50px;
      }
      .swiper-text h2 {
        font: 80;
      }
    </style>
  </head>
  <script>
    let slide = document.querySelectorAll(".swiper-slide");
    var swiper = new Swiper(".mySwiper", {
      speed: 1000,
      loop: true,
      autoplay: {
        delay: 2500,
      },
    });
  </script>
  <body>
    <div class="swiper mySwiper1">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/main_obj_01.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/main_obj_02.png" alt="" />
        </div>
        <div class="swiper-slide">
          <img src="./images/main_obj_03.png" alt="" />
        </div>
      </div>
      <div class="con">
        <ul>
          <li>
            <h1>AUTO FINANCE</h1>
            <h2>자동차 금융</h2>
            <p>빠르고 편리한 자동차금융</p>
          </li>
        </ul>
      </div>
      <div class="swiper-pagination"></div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

      <script>
        var swiper1 = new Swiper(".mySwiper1", { //direction: "vertical", effect:
        "fade", speed: 1000, //세로로 가는 방향임. 스크롤도 세로 //mySwiper 이
        위에 있어서 mySwiper1 뒤에 1 붙이기. slidesPerView: 1, spaceBetween: 30,
        mousewheel: true, pagination: { el: ".swiper-pagination", clickable: true,
        }, on: { slidechanged: function () { console.log("swiper initialized"); },
        }, });
      </script>
    </div>
  </body>
</html>
