<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .service {
        width: 80%;
        max-width: 1300px;
        margin: 0 auto;
      }
      .service h1 {
        font-size: 48px;
        font-weight: normal;
        height: 72px;
        line-height: 72px;
        display: flex;
        align-items: center;
      }
      .service h1 img {
        width: 72px;
        vertical-align: middle;
      }
      .service h1 strong {
        margin-left: 20px;
      }
      .service > ul {
        display: flex;
        flex: 1 1 45%;
        flex-wrap: wrap;
        gap: 20px;
      }
      .service > ul > li {
        flex: 1 1 45%;
        display: flex;
        padding: 50px 40px;
        justify-content: space-between;
        box-sizing: border-box;
        background: #f3f3f3;
        align-items: center;
      }
      .service > ul > li ul {
        display: flex;
      }
      .service > ul > li ul img {
        width: 56px;
      }

      @media screen and (max-width: 1439px) {
        .service {
          width: 948px;
        }
        .service h1 {
          font-size: 32px;
        }
        .service h1 img {
          width: 48px;
        }
        .service > ul > li ul img {
          width: 46px;
        }
      }
      @media screen and (max-width: 948px) {
        .service {
          width: 700px;
        }
        .service > ul > li ul li:nth-child(3) {
          display: none;
        }
      }
      @media screen and (max-width: 767px) {
        .service {
          width: 100%;
          padding: 14px;
          box-sizing: border-box;
        }
        .service {
          flex-direction: column;
        }
        .service h1 {
          font-size: 26px;
        }
        .service h1 img {
          display: none;
        }
        .service h1 strong {
          margin-left: 0px;
        }
      }
      @media screen and (max-width: 535px) {
        .service h1 {
          word-break: keep-all;
        }
        .service > ul > li {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="service">
      <h1>
        <span><img src="./images/ico_tit_service.gif" alt="title" /></span
        ><strong>더나은 세상을 만드는 카카오 서비스</strong>
      </h1>
      <ul>
        <li>
          <h2>커뮤니케이션</h2>
          <ul class="icon">
            <li><img src="./images/01.png" alt="" /></li>
            <li><img src="./images/02.png" alt="" /></li>
            <li><img src="./images/03.png" alt="" /></li>
            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
        <li>
          <h2>비즈니스</h2>
          <ul class="icon">
            <li><img src="./images/04.png" alt="" /></li>
            <li><img src="./images/05.png" alt="" /></li>
            <li><img src="./images/06.png" alt="" /></li>
            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
        <li>
          <h2>일상편의</h2>
          <ul class="icon">
            <li><img src="./images/07.png" alt="" /></li>
            <li><img src="./images/08.png" alt="" /></li>
            <li><img src="./images/09.png" alt="" /></li>
            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
        <li>
          <h2>쇼핑</h2>
          <ul class="icon">
            <li><img src="./images/10.png" alt="" /></li>
            <li><img src="./images/11.png" alt="" /></li>
            <li><img src="./images/12.png" alt="" /></li>
            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
        <li>
          <h2>엔터테인먼트</h2>
          <ul class="icon">
            <li><img src="./images/13.png" alt="" /></li>
            <li><img src="./images/14.png" alt="" /></li>
            <li><img src="./images/15.png" alt="" /></li>
            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
        <li>
          <h2>소셜임팩트</h2>
          <ul class="icon">
            <li><img src="./images/16.png" alt="" /></li>

            <li><img src="./images/00.svg" alt="" /></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
