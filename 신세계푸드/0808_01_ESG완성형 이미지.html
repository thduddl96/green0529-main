<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .esg {
        width: 90%;
        min-width: 940px;
        margin: 0 auto;
        text-align: center;
      }
      .esg > p {
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
      .esg h2 {
        padding-bottom: 48px;
      }
      .esg h3 {
        padding: 90px 0 34px;
      }
      /* 위에 90 아래 0 왼쪽 34 */
      @media screen and (max-width: 960px) {
        .esg img {
          width: 90%;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="esg">
      <h2>사회적 책임경영의 가치체계</h2>
      <p>
        <img
          src="	https://www.shinsegaefood.com/images/background/bg_value_graph.png"
          alt="value"
        />
      </p>
      <h3>경영이념</h3>
      <p>
        <img
          src="https://www.shinsegaefood.com/images/background/bg_value_tit.png"
          alt="value_tit"
        />
      </p>
    </div>
  </body>
</html>
