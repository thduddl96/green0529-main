<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      .business {
        width: 95%;
        max-width: 1700px;
        margin: 0 auto;
        text-align: center;
      }
      /* 블록은 마진 영 오토,인라인 속성은 텍스트얼라인으로 가운데 맞추면 됨.1700보다 작으면 현재에서 95%만 쓰겠다는 뜻 */
      .business ul {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        width: 100%;
        margin: 50px auto;
        max-width: 1280px;
      }
      /* 플렉스는 부모한테 주는 거임. 플렉스 랩은 줄바꿈하겠다는 것 얘도 부모한테 적용하는 것.*/
      .business ul li {
        flex: 1 0 40%;
        /* 남는 공간을 니가 알아서 배분해 1(그로우) */
        border-radius: 20px;
        overflow: hidden;
        /* 남는 걸 그로우로 다 커지겠다는 뜻 */
        /* 1280에서 40퍼센트를 갖겠다는 뜻. */
      }
      .business ul li img {
        width: 100%;
      }
      /* 부모가 갖고있는 걸 100다 쓰겠다는 뜻 */
      @media screen and(max-width:960px) {
        /* 반응형 들어가는  페이지의 넓이 시작이 960임 */
        .business br.mo {
          display: none;
        }
        .business h1 {
          font-size: 20px;
        }
        .business p {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="business">
      <h1>
        생활 속에서 함께하는<br class="mo" />
        식품 제도 선도 기업
      </h1>
      <p>
        신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고
        있습니다.<br />
        프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br />
        직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
      </p>
      <ul>
        <li>
          <img
            src="	https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="	https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
          />
        </li>
        <li>
          <img
            src="	https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
          />
        </li>
        <li>

            alt=""
          />
        </li>
        <li>

            alt=""
          />
        </li>
        <li>
          <img

            alt=""
          />
        </li>
        <li>
          <img
            src="	https://www.shinsegaefood.com/images/business/business_item_hotelCollection.jpg"
            alt=""
          />
        </li>
        <li></li>
        <!-- 아무것도 없는 li 적용해서 맞추기 -->
      </ul>
    </div>
  </body>
</html>
