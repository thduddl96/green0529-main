<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .ott {
        width: 1753px;
        margin: 50px auto;
      }
      .ott ul {
        display: flex;
        gap: calc(20% / 10);
      }
      .ott ul li {
        width: calc(100% / 4);
        height: 570px;
        border-radius: 10px;
        color: #fff;
        background-position: center;
        position: relative;
        overflow: hidden;
      }
      .ott ul li:nth-child(1) {
        background-image: url(./images/main_esg1.jpg);
      }
      .ott ul li:nth-child(2) {
        background-image: url(./images/main_esg2.jpg);
      }
      .ott ul li:nth-child(3) {
        background-image: url(./images/main_esg3.jpg);
      }
      .ott ul li::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        left: 0;
        top: 0;
      }
      .ott ul li p {
        text-align: center;
        position: relative;
        z-index: 1;
      }
      .ott ul li a img {
        margin-top: 100px;
      }
      .ott ul li p:first-child {
        font-size: 35px;
        font-weight: bold;
        top: 50%;
      }
      .ott ul li p:nth-child(2) {
        font-size: 40px;
        font-weight: bold;
      }
      .ott ul li p:nth-child(3) {
        font-size: 18px;
        margin-top: 10px;
      }
      .ott ul li a {
        margin-left: 100px;
      }
      /* 화살표 */
      .ott ul:hover li:hover {
        width: 40%;
      }
      .ott ul:hover li:hover p:first-child {
      }
      .ott ul:hover li:hover p:nth-child(2) {
        font-size: 42px;
      }
    </style>
  </head>
  <body>
    <div class="ott">
      <ul>
        <li>
          <p>Environmental</p>
          <p>환경</p>
          <p>
            자연과 함께 맛으로 행복한 세상을<br />만들기 위한 의미 있는
            걸음을<br />내딛습니다.
          </p>
          <a href="#"><img src="./images/btn_more_wh_pc.svg" alt="화살표" /></a>
        </li>
        <li>
          <p>Social</p>
          <h1>사회</h1>
          <h3>
            기업활동에 반하는 어떠한 행위도<br />
            허용하지 않으며, 깨끗하고 정직한<br />
            기업문화를 만들어갑니다.
          </h3>
          <a href="#"><img src="./images/btn_more_wh_pc.svg" alt="화살표" /></a>
        </li>
        <li>
          <p>Governance</p>
          <h1>지배구조</h1>
          <h3>
            모든 이해관계자의 권익을 증진하는<br />
            건전한 지배구조의 기업으로<br />
            도약하고자 합니다.
          </h3>
          <a href="#"><img src="./images/btn_more_wh_pc.svg" alt="화살표" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
