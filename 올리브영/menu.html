<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      #wrap header {
        position: relative;
        margin: 0 auto;
      }
      #wrap header .top {
        width: 1020px;
        margin: 0 auto;
      }

      #wrap .logo {
        float: left;
        width: 245px;
        height: 40px;
        margin-bottom: 12px;
        margin-left: -300px;
      }

      #wrap .logo a {
        display: block;
        width: 100%;
        height: 100%;
        background-image: url(./images/h1_logo.png);
        background-repeat: no-repeat;
        background-size: 245px 40px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      #wrap .menu {
        float: right;
      }
      #wrap .menu > ul {
        height: 200px;
      }
      #wrap .menu > ul > li {
        float: left;
        position: relative;
        width: 100px;
      }
      #wrap .menu > ul > li > a {
        display: block;
        line-height: 100px;
        text-align: center;
        position: relative;
      }
      #wrap .menu > ul > li > a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 4px;
        transform: scaleX(0);
        transition: 0.5s;
      }
      #wrap .menu > ul > li:hover > a::after {
        transform: scaleX(1);
      }
      #wrap .menu > ul .sub {
        height: 0;
        overflow: hidden;
        transition: 0.5s;
        position: absolute;
        left: 0;
        top: 100px;
        width: 100%;
        z-index: 1;
      }

      #wrap .menu > ul:hover .sub {
        height: 320px;
        padding: 20px 0;
      }
      #wrap .menu > ul .sub li {
        text-align: center;
      }
      #wrap .menu > ul > li:hover > a {
        color: rgb(176, 69, 86);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="top">
          <div class="logo"><a href=""></a></div>

          <ul>
            <li>
              <a href="#">회원가입</a>
              <a href="#">로그인</a>
              <a href="#">장바구니</a>
              <a href="#">주문배송</a>
              <a href="#">고객센터</a>
              <a href="#">매장안내</a>
              <a href="#">Global</a>
            </li>
          </ul>

          <div class="menu">
            <ul>
              <li>
                <a href="#"><img src="./images/ico_menu_off.png" alt="01" /></a>
                <p></p>
              </li>
              <li>
                <a href="#">오특</a>
              </li>
              <li>
                <a href="#">랭킹</a>
              </li>
              <li>
                <a href="#">헬스+</a>
              </li>
              <li>
                <a href="#">LUXE EDIT</a>
              </li>
              <li>
                <a href="#">기획전</a>
              </li>
              <li>
                <a href="#">세일</a>
              </li>
              <li>
                <a href="#">기프트카드</a>
              </li>
              <li>
                <a href="#">멤버십/쿠폰</a>
              </li>
              <li>
                <a href="#">이벤트</a>
              </li>
            </ul>
          </div>
          <div class="main">
            <p>
              <a href="#"><img src="./images/01.svg" alt="" /></a>
            </p>
            <p><input type="search" name="search" /></p>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
