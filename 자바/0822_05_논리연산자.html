<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = 30;
      let d = a > b && b < c;
      document.write("논리곱 : ",d,"<br>");//false
      //논리곱은 둘다 다 참일 때만 true를 줌.
      d = a > b || b < c;
      document.write("논리합 : ",d,"<br>");//true
      d = ! (a > b) || b < c;
      //하나라도 참일 때 true를 줌.
      document.write("논리부정 : ",d,"<br>");//true

      document.write("a === c : ",a === c, "<br>");
      document.write("a != c : ",a != c, "<br>");
      document.write("a !== c : ",a !== c, "<br>");
      document.write("a > b : ",a >== b, "<br>");
      document.write("a < b : ",a <== b, "<br>");
      document.write("a >= b : ",a >= b, "<br>");
      //크거나 같으니?
      document.write("a <= b : ",a <= b, "<br>");
      //작거나 같으니?
      document.write(a>b ? "a는 b보다 크다"."a는 b보다 작다")
    </script>
  </body>
</html>
