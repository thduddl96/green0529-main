<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      .btn {
        width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      .btn li a {
        display: block;
        padding: 0 16px;
        line-height: 44px;
        background-color: #fff;
        border: 1px solid#ccc;
        font-size: 14px;
      }
      .btn li a.on {
        border-color: #211955;
        color: #fff;
        border-color: #211955;
      }
    </style>
  </head>
  <body>
    <ul class="con">
      <li><a href="#">ELLE</a></li>
      <li><a href="#">COSMOPOLITAN</a></li>
      <li><a href="#">Harper’s BAZAAR</a></li>
      <li><a href="#">ESQUIRE</a></li>
      <li><a href="#">STUDIO DOT</a></li>
      <li><a href="#">YEET</a></li>
    </ul>
    <ul class="list">
      <li>
        <div>
          <p><img src="./images/title1.svg" alt="제목" /></p>
          <p><img src="./images/img_visual_01.png" alt="본문" /></p>
        </div>
      </li>
    </ul>
    <script>
      let con = document.querySelectorAll(".con li");
      let list = document.querySelectorAll(".list li");
      con[0].classList.add("on");
      con[0].querySelector("a").classList.add("on");
      con[0].querySelector("div p").classList.add("on");

      function my() {
        con.forEach(function (value, key) {
          value.querySelector("a").classList.remove("on");
        });
      }
      con.forEach(function (value, key) {
        value.onclick = function (e) {
          e.preventDefault();
          my();
          console.log(key);
          con.forEach(function (value, key) {
            value.classList.remove("on");
            value.querySelector("div h2").classList.remove("on");
            value.querySelector("div p").classList.remove("on");
          });
          con[key].querySelector("a").classList.add("on");
          con[key].classList.add("on");
          con[key].querySelector("div p").classList.add("on");
          con[key].querySelector("div p").classList.add("on");
        };
      });
    </script>
  </body>
</html>
