<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      #wrap {
        width: 90%;
        height: 100vh;
        max-width: 1270px;

        display: flex;
        flex: 1 1 50%;
        box-sizing: border-box;
        padding: 0 40px;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
      }
      .left p:first-child {
        font-size: 40px;
        font-weight: bold;
        display: flex;
        margin-top: 24px;
      }
      .left p:nth-child(2) {
        font-size: 20px;
        margin-top: 20px;
      }
      .left a {
        color: #000;
        font-size: 16px;
        font-weight: bold;
        border: 1px solid #666;
        padding: 10px;
        margin-top: 60px;
        line-height: 23px;
        display: inline-block;
      }

      .right p img {
        display: block;
        width: 100%;
        height: 100%;
        min-width: 427;
      }
      @media screen and (max-width: 1024px) {
        #wrap {
          flex-wrap: wrap;
          justify-content: center;
          padding: 40px;
        }
        #wrap .left {
          width: 100%;
          height: 40%;
        }
      }
      @media screen and (max-width: 768px) {
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <section class="left">
        <p>여성의 삶,<br />레퍼선스가 필요할 때</p>
        <p>
          작가,북튜버,아나운서, 기자 싱어송라이터까지!<br />
          동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.
        </p>
        <a href="#"
          >바로가기<img src="./main-page_button-arrow-dark.svg" alt="화살표"
        /></a>
      </section>
      <section class="right">
        <p><img src="./theme-service_ellevoice.png" alt="01" /></p>
      </section>
    </div>
  </body>
</html>
