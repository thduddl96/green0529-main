<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: "";
        src: url();
        ul {
          list-style: none;
        }
        a {
          text-decoration: none;
        }
      }
      #wrap {
        width: 100%;
        height: 600px;
        max-width: 1270px;
        background-color: rgb(245, 240, 240);
        line-height: 1.4;
        margin: 0 auto;
      }
      .left p:first-child {
        font-size: 40px;
        font-weight: bold;
        display: flex;
        padding-top: 200px;
        margin-bottom: 30px;
      }
      .left p:nth-child(3) {
        font-size: 16px;
        font-weight: bold;
        box-sizing: border-box;
      }
      .right img {
        float: right;
        width: 682px;
        height: 587px;
      }
      @media screen and (max-width: 1024px) {
        #wrap > div:nth-child(2) {
          width: 70%;
        }
        #wrap > div:last-child {
          width: 100%;
        }
      }
      @media screen and (max-width: 768px) {
        #wrap > div:first-child {
          width: 100%;
        }
        #wrap > div:nth-child(2) {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <section class="left">
        <p>여성의 삶,<br />레퍼선스가 필요할 때</p>
        <p>
          작가,북튜버,아나운서, 기자 싱어송라이터까지!<br />
          동시대를 살아가는 여성들의 에세이 뉴스레터를 구독해보세요.
        </p>
        <p>바로가기</p>
      </section>
      <section class="right">
        <p><img src="./theme-service_ellevoice.png" alt="01" /></p>
      </section>
    </div>
  </body>
</html>
